{% set version = '0.1-11' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nlp
  version: {{ version|replace("-", "_") }}

source:
  fn: NLP_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/NLP_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/NLP/NLP_{{ version }}.tar.gz
  sha256: 580551a463c14d7186f62e029504f2e95dd9cbbaaef3f979221ddffafb036597

build:
  merge_build_host: True  # [win]
  number: 0
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('NLP')"           # [not win]
    - "\"%R%\" -e \"library('NLP')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=NLP
  license: GPL-3
  summary: Basic classes and methods for Natural Language Processing.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-3'  # [win]

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
